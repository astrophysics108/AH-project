
<!DOCTYPE html>  

<html lang="en">  
<head>  
<meta charset="UTF-8" />  
<meta name="viewport" content="width=device-width, initial-scale=1.0" />  

<!-- Google Fonts -->  
<link rel="preconnect" href="https://fonts.googleapis.com" />  
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />  
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<style>  
  * {  
    margin: 0;  
    padding: 0;  
    box-sizing: border-box;  
  }  

  h1{
      font-family: "Rubik";
      text-align: center;
      color: black;
  }
  .navbar {  
    width: 100%;  
    background-color: rgba(0, 0, 0, 0.7); 
    padding: 1em 2em;  
    position: fixed;
    top: 0;  
    left: 0;  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    z-index: 1000; 
  }  

  .navbar ul {  
    list-style: none;  
    display: flex;  
    gap: 20px;  
  }  

  .navbar a {  
    text-decoration: none;  
    color: white;  
    font-family: "Rubik";  
    font-size: 3em;  
    padding: 10em, 4em;  
    transition: background-color 0.3s, color 0.3s;  
  }  

  .navbar a:hover {  
    background-color: rgba(255,255,255,0.2);  
    border-radius: 1em;  
  }  

  /* Existing styles for hero */  
  .hero-banner {  
    background-color: rgb(183, 208, 240);
    height: 100vh;  
    display: flex;  
    justify-content: center;   
    align-items: center;  
    padding-top: 60px; /* to push content below navbar */  
  }  

  .hero-content {  
    text-align: center;  
    color: white;  
    font-family: "Rubik";  
  }  

  .hero-title {  
    font-size: 5em;  
    line-height: 1.2;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);  
  }  

  .hero-description {  
    font-size: 10em;  
    font-family: "Rubik";  
    font-weight: 1000;  
    line-height: 1.2;  
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);  
  }  

   
</style>  
</head>  
<body>  

<!-- Navbar -->  
<nav class="navbar">  
  <ul>  
    <li><a href="#info">Key Info</a></li>  
    <li><a href="#about">About</a></li>  
    <li><a href="#history">History</a></li>  
    <li><a href="#contact">Contact</a></li>  
  </ul>  
</nav>  

<!-- Hero Banner -->  
<section class="hero-banner">  
  <div class="hero-content">  
    <h1 class="hero-title" style = "color:white">A Roman's Guide To</h1>  
    <p class="hero-description">Britain</p>  
  </div>  
</section>  

<h1 style = "font-size: 4em; font-weight: 700; margin-top: 1em;" id = "info">Warnings for Romans!</h1>


</body>
 
</html>
