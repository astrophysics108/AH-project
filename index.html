<html>  
<head>  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Meie+Script&display=swap" rel="stylesheet">
  <style>   
    .hero-banner {  
       background-image: url("https://www.historic-uk.com/wp-content/uploads/2017/04/roman-england-1.jpg");

       background-repeat: no-repeat;  
       height: 100vh;  
       display: flex;  
       justify-content: center;   
       align-items: center;  
   }  

   .hero-content {  
       text-align: center;  
       color: white;  
         font-family: "Silkscreen", sans-serif;

   }  

   .hero-title {

         line-height: 0em;
         text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
   }  

   .hero-description{
        font-size: 14em;  
         font-family: "Meie Script", cursive;
         font-weight: 1000;
          line-height: 0.2em;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
   }

<body>  
  <section class="hero-banner">  
    <div class="hero-content">   
        <h1 class="hero-title">A Roman's Guide To</h1>
